<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Callback form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <span class="btn" onclick="openModal()">Открыть форму</span>
        
    <div class="form" onclick="closeModal()">
        <form id="form" name="form" action="" onclick="event.stopPropagation()">
            <h2 class="form__title">Обратная связь</h2>
            <div class="form__info">
                <div class="form__group">
                    <input data-rule="name" type="text" class="form__input" placeholder="Имя">
                    <label data-title="name" class="form__label">Имя</label>
                    <label data-status="name" class="form__status"></label>
                </div>
                <div class="form__group">
                    <input data-rule="phone" type="text" class="form__input" placeholder="Телефон"> 
                    <label data-title="phone" class="form__label">Телефон</label>
                    <label data-status="phone" class="form__status"></label>
                </div>
                <div class="form__group">
                    <input data-rule="mail" type="text" class="form__input" placeholder="Эл. почта">
                    <label data-title="mail" class="form__label">Эл. почта</label>
                    <label data-status="mail" class="form__status"></label>
                </div>
            </div>
            <div class="form__message">
                <textarea data-rule="message" class="form__textarea" placeholder="Сообщение"></textarea>
                <label data-title="message" class="form__label">Сообщение</label>
                <label data-status="message" class="form__status"></label>
            </div>
            <div class="form__license">Отправляя форму вы соглашаетесь 
                с <a href="">пользовательским соглашением</a> 
                и <a href="">политикой конфиденциальности</a>
            </div>
            <span id="btn" class="form__btn" onclick="send()">Отправить</span>      
        </form>
    </div>
        

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
