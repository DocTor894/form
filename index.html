<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Callback form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
        <form id="form" action="">
            <h1 class="form__title">Обратная связь</h1>
            <div class="form__info">
                <div class="form__group">
                    <label for="" class="form__label">Имя</label>
                    <input type="text" class="form__input">
                    <label for="" class="form__status"></label>
                </div>
                <div class="form__group">
                    <label for="" class="form__label">Телефон</label>
                    <input type="text" class="form__input">
                    <label for="" class="form__status"></label>
                </div>
                <div class="form__group">
                    <label for="" class="form__label">Эл. почта</label>
                    <input type="text" class="form__input">
                    <label for="" class="form__status"></label>
                </div>
            </div>
            <div class="form__message">
                <label for="" class="form__label">Сообщение</label>
                <textarea class="form__textarea"></textarea>
                <label for="" class="form__status"></label>
            </div>
            <div class="form__license">Отправляя форму вы соглашаетесь 
                с <a href="">пользовательским соглашением</a> 
                и <a href="">политикой конфиденциальности</a>
            </div>
            <span class="form__btn">Отправить</span>      
        </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
